<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>
<main>
<section class="section1">
 
 <div class="inputsDiv"> 
  <label class="labels" for="day">Day</label>
  <input id="day" type="number" placeholder="DD">
  <p></p>

  <label class="labels" for="month">Month</label>
  <input id="month" type="number" placeholder="MM" >
  <p></p>
  
  <label class="labels" for="year">Year</label>
  <input id="year" type="number" placeholder="YYYY">
  <p></p>
 </div> 

  <hr>
  <div class="buttonDiv"><button><img class="arrow" src="icon-arrow.svg" alt="go"></button></div>
</section>

<section class="section2">
  <div><span>--</span><h1>years</h1></div>
  <div><span>--</span><h1>months</h1></div>
  <div><span>--</span><h1>days</h1></div>
</section>
</main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Svitlana Suslenkova</a>.
  </div>
</body>
<script src="script.js" defer></script>
</html>
